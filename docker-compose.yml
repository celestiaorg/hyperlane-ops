services:
  relayer:
    image: gcr.io/abacus-labs-dev/hyperlane-agent:main
    platform: linux/amd64
    container_name: hyperlane-relayer
    volumes:
      - ./relayer/config.json:/app/config/config.json:ro
      - relayer-db:/app/relayer-db
    environment:
      - CONFIG_FILES=/app/config/config.json
      - HYP_CHAINS_CELESTIADEVNET_SIGNER_KEY=${HYP_CHAINS_CELESTIADEVNET_SIGNER_KEY}
      - HYP_CHAINS_EDENTESTNET_SIGNER_KEY=${HYP_CHAINS_EDENTESTNET_SIGNER_KEY}
    ports:
      - "9090:9090"
    command: "/app/relayer"
    restart: unless-stopped
    dns:
      - 8.8.8.8
      - 8.8.4.4
    networks:
      - hyperlane-net

volumes:
  relayer-db:

networks:
  hyperlane-net:
    driver: bridge

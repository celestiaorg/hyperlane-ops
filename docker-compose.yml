services:
  relayer:
    image: gcr.io/abacus-labs-dev/hyperlane-agent:agents-v1.7.0
    platform: linux/amd64
    container_name: hyperlane-relayer
    user: "0:0"
    volumes:
      - ./relayer/config.json:/app/config/config.json:ro
      - relayer-db:/app/hyperlane_db
    environment:
      - CONFIG_FILES=/app/config/config.json
      - HYP_CHAINS_CELESTIATESTNET_SIGNER_KEY=${HYP_CHAINS_CELESTIATESTNET_SIGNER_KEY}
      - HYP_CHAINS_EDENTESTNET_SIGNER_KEY=${HYP_CHAINS_EDENTESTNET_SIGNER_KEY}
      - HYP_CHAINS_SEPOLIA_SIGNER_KEY=${HYP_CHAINS_SEPOLIA_SIGNER_KEY}
      - HYP_CHAINS_SEPOLIA_MAILBOX=0xb58a0742AA0986eC81D28356E07612Cf23bA95b9
      - HYP_CHAINS_SEPOLIA_MERKLETREEHOOK=0x8218355F8F8d0057233dDc01DFD9E1Cb20b422A6
    ports:
      - "9090:9090"
    command: "/app/relayer"
    restart: unless-stopped
    dns:
      - 8.8.8.8
      - 8.8.4.4
    networks:
      - hyperlane-net
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  forwarding-backend:
    image: ghcr.io/celestiaorg/forwarding-relayer:sha-e1bd877
    container_name: forwarding-backend
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DB_PATH=/app/storage/backend.db
    volumes:
      - forwarding-backend-data:/app/storage
    command: ["backend"]
    networks:
      - hyperlane-net
    healthcheck:
      test:
        ["CMD-SHELL", "timeout 2 bash -c '</dev/tcp/localhost/8080' || exit 1"]
      interval: 5s
      timeout: 3s
      start_period: 5s

  forwarding-relayer:
    image: ghcr.io/celestiaorg/forwarding-relayer:sha-e1bd877
    container_name: forwarding-relayer
    environment:
      - CELESTIA_RPC=${CELESTIA_RPC}
      - CELESTIA_GRPC=${CELESTIA_GRPC}
      - BACKEND_URL=http://forwarding-backend:8080
      - PRIVATE_KEY_HEX=${FORWARD_RELAYER_KEY}
      - CHAIN_ID=${CELESTIA_CHAIN_ID}
      - POLL_INTERVAL=6
      - IGP_FEE_BUFFER=1.1
      - BALANCE_CACHE_PATH=/app/storage/balance_cache.db
    volumes:
      - forwarding-relayer-data:/app/storage
    command: ["relayer"]
    depends_on:
      forwarding-backend:
        condition: service_healthy
    networks:
      - hyperlane-net

volumes:
  relayer-db:
  forwarding-backend-data:
  forwarding-relayer-data:

networks:
  hyperlane-net:
    driver: bridge

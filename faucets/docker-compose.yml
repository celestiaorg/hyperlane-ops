services:
  usdc-powfaucet:
    image: pk910/powfaucet:v2-stable
    container_name: usdc-powfaucet
    command: --datadir=/data
    ports:
      - "8080:8080"
    volumes:
      - ./eden/usdc:/data
    environment:
      - NODE_ENV=production
      - NODE_TLS_REJECT_UNAUTHORIZED=0 # Disable SSL verification for self-signed certs
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:8080/api/getFaucetConfig",
        ]
      interval: "10s"
      timeout: "5s"
      retries: 3
      start_period: "20s"

